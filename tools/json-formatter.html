<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON格式化 - AI 工具集</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../css/variables.css">
    <link rel="stylesheet" href="../css/reset.css">
    <style>
        body {
            font-family: var(--font-family);
            background-color: var(--bg-secondary);
            color: var(--text-primary);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background-color: var(--bg-primary);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            padding: 30px;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .header h1 {
            color: var(--primary-color);
            margin-bottom: 10px;
        }
        .header p {
            color: var(--text-secondary);
        }
        .toolbar {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        .toolbar button {
            padding: 10px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        .toolbar .primary-btn {
            background-color: var(--primary-color);
            color: white;
        }
        .toolbar .primary-btn:hover {
            background-color: var(--secondary-color);
        }
        .toolbar .secondary-btn {
            background-color: var(--bg-secondary);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }
        .toolbar .secondary-btn:hover {
            background-color: var(--border-color);
        }
        .toolbar .danger-btn {
            background-color: #ff4757;
            color: white;
        }
        .toolbar .danger-btn:hover {
            background-color: #ff3742;
        }
        .editor-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        .editor-panel {
            background-color: var(--bg-secondary);
            border-radius: var(--border-radius);
            overflow: hidden;
        }
        .panel-header {
            background-color: var(--primary-color);
            color: white;
            padding: 12px 16px;
            font-weight: 600;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .panel-header .panel-actions {
            display: flex;
            gap: 8px;
        }
        .panel-header button {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }
        .panel-header button:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        .editor-textarea {
            width: 100%;
            height: 400px;
            border: none;
            padding: 16px;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.5;
            resize: none;
            outline: none;
            box-sizing: border-box;
        }
        .status-bar {
            background-color: var(--bg-secondary);
            padding: 10px 16px;
            border-radius: var(--border-radius);
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }
        .status-item {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 14px;
        }
        .status-valid {
            color: #2ed573;
        }
        .status-invalid {
            color: #ff4757;
        }
        .status-warning {
            color: #ffa502;
        }
        .error-panel {
            background-color: #fff5f5;
            border: 1px solid #fed7d7;
            border-radius: var(--border-radius);
            padding: 16px;
            margin-bottom: 20px;
            color: #c53030;
            display: none;
        }
        .error-panel.show {
            display: block;
        }
        .settings-panel {
            background-color: var(--bg-secondary);
            padding: 20px;
            border-radius: var(--border-radius);
            margin-bottom: 20px;
        }
        .settings-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }
        .form-group label {
            font-weight: 600;
            color: var(--text-primary);
        }
        .form-group select,
        .form-group input {
            padding: 8px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            background-color: var(--bg-primary);
            color: var(--text-primary);
        }
        .back-link {
            display: inline-block;
            padding: 12px 24px;
            background-color: var(--primary-color);
            color: white;
            text-decoration: none;
            border-radius: var(--border-radius);
            transition: background-color var(--transition-speed);
        }
        .back-link:hover {
            background-color: var(--secondary-color);
        }
        @media (max-width: 768px) {
            .editor-container {
                grid-template-columns: 1fr;
            }
            .toolbar {
                justify-content: center;
            }
            .status-bar {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7036415623732034"
      crossorigin="anonymous"></script>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7036415623732034"
      crossorigin="anonymous"></script>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-code"></i> JSON格式化工具</h1>
            <p>美化、验证和处理JSON数据的专业工具</p>
        </div>

        <div class="toolbar">
            <button class="primary-btn" onclick="formatJSON()">
                <i class="fas fa-magic"></i> 格式化
            </button>
            <button class="primary-btn" onclick="compressJSON()">
                <i class="fas fa-compress-alt"></i> 压缩
            </button>
            <button class="secondary-btn" onclick="validateJSON()">
                <i class="fas fa-check-circle"></i> 验证
            </button>
            <button class="secondary-btn" onclick="copyOutput()">
                <i class="fas fa-copy"></i> 复制结果
            </button>
            <button class="secondary-btn" onclick="downloadJSON()">
                <i class="fas fa-download"></i> 下载
            </button>
            <button class="danger-btn" onclick="clearAll()">
                <i class="fas fa-trash"></i> 清空
            </button>
        </div>

        <div class="settings-panel">
            <h3>格式化设置</h3>
            <div class="settings-grid">
                <div class="form-group">
                    <label for="indentSize">缩进大小</label>
                    <select id="indentSize">
                        <option value="2" selected>2 空格</option>
                        <option value="4">4 空格</option>
                        <option value="\t">Tab</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="sortKeys">排序键名</label>
                    <select id="sortKeys">
                        <option value="false" selected>否</option>
                        <option value="true">是</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="escapeUnicode">转义Unicode</label>
                    <select id="escapeUnicode">
                        <option value="false" selected>否</option>
                        <option value="true">是</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="status-bar">
            <div class="status-item">
                <i class="fas fa-info-circle"></i>
                <span id="statusText">就绪</span>
            </div>
            <div class="status-item">
                <i class="fas fa-file-alt"></i>
                <span id="charCount">字符数: 0</span>
            </div>
            <div class="status-item">
                <i class="fas fa-layer-group"></i>
                <span id="objectCount">对象数: 0</span>
            </div>
            <div class="status-item">
                <i class="fas fa-list"></i>
                <span id="arrayCount">数组数: 0</span>
            </div>
        </div>

        <div class="error-panel" id="errorPanel">
            <h4><i class="fas fa-exclamation-triangle"></i> 错误信息</h4>
            <div id="errorMessage"></div>
        </div>

        <div class="editor-container">
            <div class="editor-panel">
                <div class="panel-header">
                    <span><i class="fas fa-edit"></i> 输入JSON</span>
                    <div class="panel-actions">
                        <button onclick="loadSample()">示例</button>
                        <button onclick="clearInput()">清空</button>
                    </div>
                </div>
                <textarea 
                    id="inputJSON" 
                    class="editor-textarea" 
                    placeholder="在此粘贴或输入JSON数据..."
                    oninput="updateStats()"
                ></textarea>
            </div>

            <div class="editor-panel">
                <div class="panel-header">
                    <span><i class="fas fa-eye"></i> 格式化结果</span>
                    <div class="panel-actions">
                        <button onclick="copyOutput()">复制</button>
                        <button onclick="clearOutput()">清空</button>
                    </div>
                </div>
                <textarea 
                    id="outputJSON" 
                    class="editor-textarea" 
                    placeholder="格式化后的JSON将显示在这里..."
                    readonly
                ></textarea>
            </div>
        </div>

        <a href="../index.html" class="back-link">
            <i class="fas fa-arrow-left"></i> 返回主页
        </a>
    </div>

    <script>
        // 示例JSON数据
        const sampleJSON = {
            "name": "张三",
            "age": 30,
            "city": "北京",
            "hobbies": ["阅读", "游泳", "编程"],
            "address": {
                "street": "中关村大街",
                "number": 123,
                "zipcode": "100080"
            },
            "isActive": true,
            "score": 95.5,
            "lastLogin": "2024-01-15T10:30:00Z"
        };

        // 更新统计信息
        function updateStats() {
            const input = document.getElementById('inputJSON').value;
            const charCount = input.length;
            
            document.getElementById('charCount').textContent = `字符数: ${charCount}`;
            
            try {
                if (input.trim()) {
                    const parsed = JSON.parse(input);
                    const stats = analyzeJSON(parsed);
                    document.getElementById('objectCount').textContent = `对象数: ${stats.objects}`;
                    document.getElementById('arrayCount').textContent = `数组数: ${stats.arrays}`;
                } else {
                    document.getElementById('objectCount').textContent = '对象数: 0';
                    document.getElementById('arrayCount').textContent = '数组数: 0';
                }
            } catch (e) {
                // 忽略解析错误，保持之前的统计
            }
        }

        // 分析JSON结构
        function analyzeJSON(obj, stats = { objects: 0, arrays: 0 }) {
            if (Array.isArray(obj)) {
                stats.arrays++;
                obj.forEach(item => analyzeJSON(item, stats));
            } else if (typeof obj === 'object' && obj !== null) {
                stats.objects++;
                Object.values(obj).forEach(value => analyzeJSON(value, stats));
            }
            return stats;
        }

        // 显示状态
        function showStatus(message, type = 'info') {
            const statusText = document.getElementById('statusText');
            const statusItem = statusText.parentElement;
            
            statusText.textContent = message;
            
            // 移除之前的状态类
            statusItem.classList.remove('status-valid', 'status-invalid', 'status-warning');
            
            // 添加新的状态类
            if (type === 'success') {
                statusItem.classList.add('status-valid');
            } else if (type === 'error') {
                statusItem.classList.add('status-invalid');
            } else if (type === 'warning') {
                statusItem.classList.add('status-warning');
            }
        }

        // 显示错误
        function showError(message) {
            const errorPanel = document.getElementById('errorPanel');
            const errorMessage = document.getElementById('errorMessage');
            
            errorMessage.textContent = message;
            errorPanel.classList.add('show');
            
            setTimeout(() => {
                errorPanel.classList.remove('show');
            }, 5000);
        }

        // 格式化JSON
        function formatJSON() {
            const input = document.getElementById('inputJSON').value.trim();
            
            if (!input) {
                showError('请输入JSON数据');
                return;
            }
            
            try {
                const parsed = JSON.parse(input);
                const indentSize = document.getElementById('indentSize').value;
                const sortKeys = document.getElementById('sortKeys').value === 'true';
                
                let formatted;
                if (sortKeys) {
                    formatted = JSON.stringify(sortObjectKeys(parsed), null, indentSize === '\t' ? '\t' : parseInt(indentSize));
                } else {
                    formatted = JSON.stringify(parsed, null, indentSize === '\t' ? '\t' : parseInt(indentSize));
                }
                
                document.getElementById('outputJSON').value = formatted;
                showStatus('JSON格式化成功', 'success');
            } catch (error) {
                showError('JSON格式错误: ' + error.message);
                showStatus('JSON格式错误', 'error');
            }
        }

        // 压缩JSON
        function compressJSON() {
            const input = document.getElementById('inputJSON').value.trim();
            
            if (!input) {
                showError('请输入JSON数据');
                return;
            }
            
            try {
                const parsed = JSON.parse(input);
                const compressed = JSON.stringify(parsed);
                
                document.getElementById('outputJSON').value = compressed;
                showStatus('JSON压缩成功', 'success');
            } catch (error) {
                showError('JSON格式错误: ' + error.message);
                showStatus('JSON格式错误', 'error');
            }
        }

        // 验证JSON
        function validateJSON() {
            const input = document.getElementById('inputJSON').value.trim();
            
            if (!input) {
                showError('请输入JSON数据');
                return;
            }
            
            try {
                JSON.parse(input);
                showStatus('JSON格式有效', 'success');
                alert('✅ JSON格式有效！');
            } catch (error) {
                showError('JSON格式错误: ' + error.message);
                showStatus('JSON格式无效', 'error');
            }
        }

        // 排序对象键
        function sortObjectKeys(obj) {
            if (Array.isArray(obj)) {
                return obj.map(sortObjectKeys);
            } else if (typeof obj === 'object' && obj !== null) {
                const sorted = {};
                Object.keys(obj).sort().forEach(key => {
                    sorted[key] = sortObjectKeys(obj[key]);
                });
                return sorted;
            }
            return obj;
        }

        // 复制输出
        function copyOutput() {
            const output = document.getElementById('outputJSON');
            
            if (!output.value.trim()) {
                showError('没有可复制的内容');
                return;
            }
            
            output.select();
            document.execCommand('copy');
            showStatus('已复制到剪贴板', 'success');
        }

        // 下载JSON
        function downloadJSON() {
            const output = document.getElementById('outputJSON').value;
            
            if (!output.trim()) {
                showError('没有可下载的内容');
                return;
            }
            
            const blob = new Blob([output], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            
            link.href = url;
            link.download = 'formatted.json';
            link.click();
            
            URL.revokeObjectURL(url);
            showStatus('文件下载成功', 'success');
        }

        // 加载示例
        function loadSample() {
            document.getElementById('inputJSON').value = JSON.stringify(sampleJSON, null, 2);
            updateStats();
            showStatus('示例数据已加载', 'success');
        }

        // 清空输入
        function clearInput() {
            document.getElementById('inputJSON').value = '';
            updateStats();
            showStatus('输入已清空', 'success');
        }

        // 清空输出
        function clearOutput() {
            document.getElementById('outputJSON').value = '';
            showStatus('输出已清空', 'success');
        }

        // 清空所有
        function clearAll() {
            if (confirm('确定要清空所有内容吗？')) {
                clearInput();
                clearOutput();
                showStatus('所有内容已清空', 'success');
            }
        }

        // 初始化
        window.addEventListener('load', () => {
            updateStats();
            showStatus('就绪');
        });
    </script>
</body>
</html>
