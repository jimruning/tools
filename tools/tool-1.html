<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能文案生成器 - AI 工具集</title>
    <link rel="stylesheet" href="../css/variables.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            background-color: var(--bg-secondary);
            font-family: var(--font-family);
            padding: 40px 20px;
        }
        .tool-container {
            width: 100%;
            max-width: 800px;
            padding: 40px;
            background-color: var(--bg-primary);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
        }
        h1 {
            text-align: center;
            color: var(--text-primary);
            margin-bottom: 16px;
        }
        p.subtitle {
            text-align: center;
            color: var(--text-secondary);
            margin-bottom: 32px;
        }
        .form-group {
            margin-bottom: 24px;
        }
        .form-group label {
            display: block;
            color: var(--text-primary);
            font-weight: 500;
            margin-bottom: 8px;
        }
        .form-group textarea, .form-group select {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            background-color: var(--bg-secondary);
            color: var(--text-primary);
            font-size: 16px;
            resize: vertical;
        }
        .form-group textarea {
            min-height: 100px;
        }
        .generate-btn {
            width: 100%;
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        .generate-btn:hover {
            background-color: var(--secondary-color);
        }
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            width: 20px;
            height: 20px;
            border-radius: 50%;
            border-left-color: #fff;
            animation: spin 1s ease infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .results-area {
            margin-top: 32px;
            border-top: 1px solid var(--border-color);
            padding-top: 32px;
        }
        .result-card {
            background-color: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 16px;
            position: relative;
        }
        .result-card p {
            color: var(--text-primary);
            line-height: 1.6;
        }
        .copy-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background-color: var(--bg-primary);
            border: 1px solid var(--border-color);
            color: var(--text-secondary);
            padding: 6px 10px;
            border-radius: 6px;
            cursor: pointer;
        }
        .copy-btn:hover {
            background-color: var(--primary-color);
            color: white;
        }
        .back-link {
            display: block;
            margin-top: 32px;
            color: var(--primary-color);
            text-decoration: none;
            text-align: center;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="tool-container">
        <h1>智能文案生成器</h1>
        <p class="subtitle">输入您的产品或主题，AI 将为您创作吸引人的文案。</p>

        <div class="form-group">
            <label for="keywords">关键词或主题</label>
            <textarea id="keywords" placeholder="例如：一款适合程序员的机械键盘"></textarea>
        </div>

        <div class="form-group">
            <label for="tone">选择文案风格</label>
            <select id="tone">
                <option value="专业">专业</option>
                <option value="幽默">幽默</option>
                <option value="正式">正式</option>
                <option value="口语化">口语化</option>
            </select>
        </div>

        <button class="generate-btn" id="generate-btn">
            <span id="btn-text">生成文案</span>
            <div class="spinner" id="spinner" style="display: none;"></div>
        </button>

        <div class="results-area" id="results-area" style="display: none;">
            <!-- Generated results will be inserted here -->
        </div>

        <a href="../index.html" class="back-link">返回主页</a>
    </div>

    <script>
        const generateBtn = document.getElementById('generate-btn');
        const btnText = document.getElementById('btn-text');
        const spinner = document.getElementById('spinner');
        const resultsArea = document.getElementById('results-area');
        const keywordsInput = document.getElementById('keywords');
        const toneSelect = document.getElementById('tone');

        generateBtn.addEventListener('click', () => {
            const keywords = keywordsInput.value.trim();
            if (!keywords) {
                alert('请输入关键词或主题！');
                return;
            }

            // --- Simulate AI Processing ---
            btnText.textContent = '生成中...';
            spinner.style.display = 'block';
            generateBtn.disabled = true;
            resultsArea.style.display = 'none';
            resultsArea.innerHTML = '';

            setTimeout(() => {
                const tone = toneSelect.value;
                const mockResults = [
                    `【${tone}风格】为您的'${keywords}'量身打造！体验无与伦比的敲击快感，代码行云流水，效率倍增。`,
                    `还在为'${keywords}'烦恼吗？这款神器，专为效率而生，${tone}的告诉你，它就是你的下一把生产力工具！`,
                    `从'${keywords}'出发，我们重新定义了输入体验。每一次敲击，都是灵感的迸发。这，就是我们${tone}的承诺。`
                ];

                resultsArea.style.display = 'block';
                mockResults.forEach(text => {
                    const card = document.createElement('div');
                    card.className = 'result-card';
                    card.innerHTML = `
                        <p>${text}</p>
                        <button class="copy-btn" title="复制"><i class="far fa-copy"></i></button>
                    `;
                    resultsArea.appendChild(card);
                });

                btnText.textContent = '生成文案';
                spinner.style.display = 'none';
                generateBtn.disabled = false;

            }, 2000); // 2-second delay
        });

        resultsArea.addEventListener('click', (e) => {
            const copyBtn = e.target.closest('.copy-btn');
            if (copyBtn) {
                const textToCopy = copyBtn.previousElementSibling.textContent;
                navigator.clipboard.writeText(textToCopy).then(() => {
                    copyBtn.innerHTML = '<i class="fas fa-check"></i>';
                    setTimeout(() => {
                        copyBtn.innerHTML = '<i class="far fa-copy"></i>';
                    }, 1500);
                }).catch(err => {
                    console.error('复制失败: ', err);
                    alert('复制失败！');
                });
            }
        });
    </script>
</body>
</html>
