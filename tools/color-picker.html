<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>颜色选择器 - AI 工具集</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../css/variables.css">
    <link rel="stylesheet" href="../css/reset.css">
    <style>
        body {
            font-family: var(--font-family);
            background-color: var(--bg-secondary);
            color: var(--text-primary);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background-color: var(--bg-primary);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            padding: 30px;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .header h1 {
            color: var(--primary-color);
            margin-bottom: 10px;
        }
        .header p {
            color: var(--text-secondary);
        }
        .color-picker-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }
        .picker-section {
            background-color: var(--bg-secondary);
            padding: 20px;
            border-radius: var(--border-radius);
        }
        .color-display {
            width: 100%;
            height: 150px;
            border-radius: var(--border-radius);
            border: 2px solid var(--border-color);
            margin-bottom: 20px;
            background-color: #ff0000;
        }
        .color-input {
            width: 100%;
            height: 50px;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            margin-bottom: 20px;
        }
        .format-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }
        .format-group {
            background-color: var(--bg-secondary);
            padding: 15px;
            border-radius: var(--border-radius);
        }
        .format-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--text-primary);
        }
        .format-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            font-family: monospace;
        }
        .palette-section {
            margin-top: 30px;
        }
        .palette-section h3 {
            margin-bottom: 15px;
            color: var(--text-primary);
        }
        .color-palette {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(60px, 1fr));
            gap: 10px;
        }
        .palette-color {
            width: 60px;
            height: 60px;
            border-radius: 8px;
            cursor: pointer;
            border: 2px solid var(--border-color);
            transition: transform 0.2s ease;
        }
        .palette-color:hover {
            transform: scale(1.1);
        }
        .back-link {
            display: inline-block;
            margin-top: 30px;
            padding: 12px 24px;
            background-color: var(--primary-color);
            color: white;
            text-decoration: none;
            border-radius: var(--border-radius);
            transition: background-color var(--transition-speed);
        }
        .back-link:hover {
            background-color: var(--secondary-color);
        }
        @media (max-width: 768px) {
            .color-picker-container {
                grid-template-columns: 1fr;
            }
            .format-section {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7036415623732034"
      crossorigin="anonymous"></script>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-palette"></i> 颜色选择器</h1>
            <p>专业的颜色选择工具，支持多种颜色格式转换</p>
        </div>

        <div class="color-picker-container">
            <div class="picker-section">
                <h3>颜色选择</h3>
                <div class="color-display" id="colorDisplay"></div>
                <input type="color" class="color-input" id="colorInput" value="#ff0000">
            </div>
            
            <div class="picker-section">
                <h3>颜色格式</h3>
                <div class="format-section">
                    <div class="format-group">
                        <label for="hexInput">HEX</label>
                        <input type="text" id="hexInput" value="#ff0000" readonly>
                    </div>
                    <div class="format-group">
                        <label for="rgbInput">RGB</label>
                        <input type="text" id="rgbInput" value="rgb(255, 0, 0)" readonly>
                    </div>
                    <div class="format-group">
                        <label for="hslInput">HSL</label>
                        <input type="text" id="hslInput" value="hsl(0, 100%, 50%)" readonly>
                    </div>
                    <div class="format-group">
                        <label for="rgbaInput">RGBA</label>
                        <input type="text" id="rgbaInput" value="rgba(255, 0, 0, 1)" readonly>
                    </div>
                </div>
            </div>
        </div>

        <div class="palette-section">
            <h3>常用颜色</h3>
            <div class="color-palette" id="colorPalette">
                <!-- 常用颜色将由JavaScript生成 -->
            </div>
        </div>

        <a href="../index.html" class="back-link">
            <i class="fas fa-arrow-left"></i> 返回主页
        </a>
    </div>

    <script>
        const colorInput = document.getElementById('colorInput');
        const colorDisplay = document.getElementById('colorDisplay');
        const hexInput = document.getElementById('hexInput');
        const rgbInput = document.getElementById('rgbInput');
        const hslInput = document.getElementById('hslInput');
        const rgbaInput = document.getElementById('rgbaInput');
        const colorPalette = document.getElementById('colorPalette');

        // 常用颜色调色板
        const commonColors = [
            '#FF0000', '#FF8000', '#FFFF00', '#80FF00', '#00FF00', '#00FF80',
            '#00FFFF', '#0080FF', '#0000FF', '#8000FF', '#FF00FF', '#FF0080',
            '#000000', '#404040', '#808080', '#C0C0C0', '#FFFFFF', '#800000',
            '#808000', '#008000', '#008080', '#000080', '#800080', '#FFA500'
        ];

        // 初始化调色板
        function initPalette() {
            commonColors.forEach(color => {
                const colorDiv = document.createElement('div');
                colorDiv.className = 'palette-color';
                colorDiv.style.backgroundColor = color;
                colorDiv.title = color;
                colorDiv.addEventListener('click', () => {
                    colorInput.value = color;
                    updateColor(color);
                });
                colorPalette.appendChild(colorDiv);
            });
        }

        // 颜色转换函数
        function hexToRgb(hex) {
            const result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
            return result ? {
                r: parseInt(result[1], 16),
                g: parseInt(result[2], 16),
                b: parseInt(result[3], 16)
            } : null;
        }

        function rgbToHsl(r, g, b) {
            r /= 255;
            g /= 255;
            b /= 255;
            const max = Math.max(r, g, b);
            const min = Math.min(r, g, b);
            let h, s, l = (max + min) / 2;

            if (max === min) {
                h = s = 0;
            } else {
                const d = max - min;
                s = l > 0.5 ? d / (2 - max - min) : d / (max + min);
                switch (max) {
                    case r: h = (g - b) / d + (g < b ? 6 : 0); break;
                    case g: h = (b - r) / d + 2; break;
                    case b: h = (r - g) / d + 4; break;
                }
                h /= 6;
            }

            return {
                h: Math.round(h * 360),
                s: Math.round(s * 100),
                l: Math.round(l * 100)
            };
        }

        // 更新颜色显示
        function updateColor(color) {
            colorDisplay.style.backgroundColor = color;
            
            const rgb = hexToRgb(color);
            if (rgb) {
                const hsl = rgbToHsl(rgb.r, rgb.g, rgb.b);
                
                hexInput.value = color.toUpperCase();
                rgbInput.value = `rgb(${rgb.r}, ${rgb.g}, ${rgb.b})`;
                hslInput.value = `hsl(${hsl.h}, ${hsl.s}%, ${hsl.l}%)`;
                rgbaInput.value = `rgba(${rgb.r}, ${rgb.g}, ${rgb.b}, 1)`;
            }
        }

        // 事件监听
        colorInput.addEventListener('input', (e) => {
            updateColor(e.target.value);
        });

        // 复制到剪贴板功能
        [hexInput, rgbInput, hslInput, rgbaInput].forEach(input => {
            input.addEventListener('click', () => {
                input.select();
                document.execCommand('copy');
                
                // 简单的复制提示
                const originalValue = input.value;
                input.value = '已复制!';
                setTimeout(() => {
                    input.value = originalValue;
                }, 1000);
            });
        });

        // 初始化
        initPalette();
        updateColor('#ff0000');
    </script>
</body>
</html>
