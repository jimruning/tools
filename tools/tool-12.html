<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>老照片修复 - AI 工具集</title>
    <link rel="stylesheet" href="../css/variables.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Align to top */
            min-height: 100vh;
            background-color: var(--bg-secondary);
            font-family: var(--font-family);
            padding: 40px 20px;
        }
        .tool-container {
            width: 100%;
            max-width: 900px;
            padding: 40px;
            background-color: var(--bg-primary);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            text-align: center;
        }
        h1 {
            color: var(--text-primary);
            margin-bottom: 16px;
        }
        p.subtitle {
            color: var(--text-secondary);
            margin-bottom: 32px;
        }
        .upload-area {
            border: 2px dashed var(--border-color);
            border-radius: var(--border-radius);
            padding: 40px;
            margin-bottom: 32px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .upload-area:hover {
            background-color: var(--bg-secondary);
        }
        .upload-area i {
            font-size: 48px;
            color: var(--primary-color);
            margin-bottom: 16px;
        }
        .upload-area p {
            color: var(--text-muted);
        }
        #file-input {
            display: none;
        }
        .image-comparison {
            display: none;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 32px;
        }
        .image-box {
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            padding: 10px;
            min-height: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        .image-box h3 {
            color: var(--text-secondary);
            margin-bottom: 10px;
        }
        .image-box img {
            max-width: 100%;
            max-height: 300px;
            border-radius: 8px;
        }
        .placeholder-img {
            font-size: 40px;
            color: var(--border-color);
        }
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: var(--primary-color);
            animation: spin 1s ease infinite;
            display: none; /* Hidden by default */
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .action-buttons button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .action-buttons button:hover:not(:disabled) {
            background-color: var(--secondary-color);
        }
        .action-buttons button:disabled {
            background-color: var(--text-muted);
            cursor: not-allowed;
        }
        .back-link {
            display: block;
            margin-top: 32px;
            color: var(--primary-color);
            text-decoration: none;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="tool-container">
        <h1>老照片修复</h1>
        <p class="subtitle">上传一张模糊、有划痕或褪色的老照片，让 AI 为您修复，重现光彩。</p>

        <div class="upload-area" id="upload-area">
            <i class="fas fa-cloud-upload-alt"></i>
            <p>点击此处或拖拽照片到这里上传</p>
        </div>
        <input type="file" id="file-input" accept="image/*">

        <div class="image-comparison" id="image-comparison">
            <div class="image-box">
                <h3>修复前</h3>
                <img id="original-preview" src="" alt="Original Photo Preview">
            </div>
            <div class="image-box" id="restored-box">
                <h3>修复后</h3>
                <img id="restored-preview" src="" alt="Restored Photo Preview" style="display: none;">
                <div class="spinner" id="spinner"></div>
                <i class="fas fa-image placeholder-img" id="restored-placeholder"></i>
            </div>
        </div>

        <div class="action-buttons">
            <button id="restore-btn" disabled>开始修复</button>
            <a href="#" id="download-btn" download="restored-photo.png" class="action-buttons">
                <button disabled>下载图片</button>
            </a>
        </div>

        <a href="../index.html" class="back-link">返回主页</a>
    </div>

    <script>
        const uploadArea = document.getElementById('upload-area');
        const fileInput = document.getElementById('file-input');
        const imageComparison = document.getElementById('image-comparison');
        const originalPreview = document.getElementById('original-preview');
        const restoredPreview = document.getElementById('restored-preview');
        const restoredBox = document.getElementById('restored-box');
        const restoredPlaceholder = document.getElementById('restored-placeholder');
        const spinner = document.getElementById('spinner');
        const restoreBtn = document.getElementById('restore-btn');
        const downloadBtn = document.querySelector('#download-btn button');
        const downloadLink = document.getElementById('download-btn');

        uploadArea.addEventListener('click', () => fileInput.click());

        fileInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file && file.type.startsWith('image/')) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    originalPreview.src = e.target.result;
                    imageComparison.style.display = 'grid';
                    restoreBtn.disabled = false;
                    
                    // Reset restored state
                    restoredPreview.style.display = 'none';
                    restoredPreview.src = '';
                    restoredPlaceholder.style.display = 'block';
                    downloadBtn.disabled = true;
                };
                reader.readAsDataURL(file);
            }
        });

        restoreBtn.addEventListener('click', () => {
            restoreBtn.disabled = true;
            downloadBtn.disabled = true;
            spinner.style.display = 'block';
            restoredPlaceholder.style.display = 'none';

            // --- Simulate AI Processing ---
            setTimeout(() => {
                spinner.style.display = 'none';
                
                // In a real app, this src would come from an AI API response.
                // Here, we simulate it by using the original image and applying a CSS filter.
                restoredPreview.src = originalPreview.src;
                restoredPreview.style.filter = 'contrast(110%) brightness(105%) saturate(120%)';
                restoredPreview.style.display = 'block';

                downloadBtn.disabled = false;
                downloadLink.href = restoredPreview.src; // In a real app, this would be the URL of the restored image
            }, 3000); // 3-second delay
        });
    </script>
</body>
</html>
