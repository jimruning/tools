<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>播客背景音移除 - AI 工具集</title>
    <link rel="stylesheet" href="../css/variables.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            display: flex; justify-content: center; align-items: flex-start;
            min-height: 100vh; background-color: var(--bg-secondary);
            font-family: var(--font-family); padding: 40px 20px;
        }
        .tool-container {
            width: 100%; max-width: 800px; padding: 40px;
            background-color: var(--bg-primary); border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
        }
        h1, p.subtitle { text-align: center; }
        h1 { color: var(--text-primary); margin-bottom: 16px; }
        p.subtitle { color: var(--text-secondary); margin-bottom: 32px; }
        
        .upload-area {
            border: 2px dashed var(--border-color); border-radius: var(--border-radius);
            padding: 40px; margin-bottom: 24px; cursor: pointer; text-align: center;
        }
        .upload-area i { font-size: 48px; color: var(--primary-color); margin-bottom: 16px; }
        #audio-file-input { display: none; }

        .players-area { display: none; grid-template-columns: 1fr; gap: 20px; margin-bottom: 24px; }
        .audio-player-box { padding: 20px; border: 1px solid var(--border-color); border-radius: 8px; }
        .audio-player-box h3 { margin-bottom: 10px; }
        .audio-player-box audio { width: 100%; }

        .action-btn {
            width: 100%; background-color: var(--primary-color); color: white; border: none;
            padding: 14px 28px; border-radius: 8px; font-size: 16px; font-weight: 500;
            cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 8px;
        }
        .action-btn:disabled { background-color: var(--text-muted); cursor: not-allowed; }
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3); width: 20px; height: 20px;
            border-radius: 50%; border-left-color: #fff; animation: spin 1s ease infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .download-area { text-align: center; margin-top: 20px; }
        .download-btn {
            background-color: var(--primary-color); color: white; text-decoration: none;
            padding: 10px 20px; border-radius: 8px; opacity: 0.5; pointer-events: none;
        }
        .download-btn.ready { opacity: 1; pointer-events: auto; }

        .back-link { display: block; margin-top: 32px; color: var(--primary-color); text-decoration: none; text-align: center; }
    </style>
</head>
<body>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7036415623732034"
      crossorigin="anonymous"></script>
    <div class="tool-container">
        <h1>播客背景音移除</h1>
        <p class="subtitle">上传您的播客或录音，AI 将帮助您移除背景噪音，让声音更清晰。</p>

        <div class="upload-area" id="upload-area">
            <i class="fas fa-file-waveform"></i>
            <p id="upload-text">点击上传音频文件</p>
        </div>
        <input type="file" id="audio-file-input" accept="audio/*">

        <div class="players-area" id="players-area">
            <div class="audio-player-box">
                <h3>原始音频</h3>
                <audio id="original-player" controls></audio>
            </div>
            <div class="audio-player-box">
                <h3>处理后</h3>
                <audio id="cleaned-player" controls></audio>
            </div>
        </div>

        <button class="action-btn" id="process-btn" disabled>
            <span id="btn-text">移除背景音</span>
            <div class="spinner" id="spinner" style="display: none;"></div>
        </button>

        <div class="download-area">
            <a href="#" id="download-btn" class="download-btn" download="cleaned-audio.mp3">下载处理后的音频</a>
        </div>

        <a href="../index.html" class="back-link">返回主页</a>
    </div>

    <script>
        const uploadArea = document.getElementById('upload-area');
        const uploadText = document.getElementById('upload-text');
        const audioFileInput = document.getElementById('audio-file-input');
        const playersArea = document.getElementById('players-area');
        const originalPlayer = document.getElementById('original-player');
        const cleanedPlayer = document.getElementById('cleaned-player');
        const processBtn = document.getElementById('process-btn');
        const btnText = document.getElementById('btn-text');
        const spinner = document.getElementById('spinner');
        const downloadBtn = document.getElementById('download-btn');

        let audioFile;

        uploadArea.addEventListener('click', () => audioFileInput.click());
        audioFileInput.addEventListener('change', (event) => {
            audioFile = event.target.files[0];
            if (audioFile) {
                uploadText.textContent = `已选择: ${audioFile.name}`;
                const fileURL = URL.createObjectURL(audioFile);
                originalPlayer.src = fileURL;
                playersArea.style.display = 'grid';
                processBtn.disabled = false;
                cleanedPlayer.src = '';
                downloadBtn.classList.remove('ready');
            }
        });

        processBtn.addEventListener('click', () => {
            processBtn.disabled = true;
            btnText.textContent = '处理中';
            spinner.style.display = 'block';
            downloadBtn.classList.remove('ready');

            // --- Simulate AI Processing ---
            setTimeout(() => {
                // In a real app, this would be the URL of the processed audio file.
                // Here we just reuse the original audio URL for simulation.
                cleanedPlayer.src = originalPlayer.src;
                
                btnText.textContent = '移除背景音';
                spinner.style.display = 'none';
                processBtn.disabled = false;
                downloadBtn.href = cleanedPlayer.src;
                downloadBtn.classList.add('ready');
            }, 4000); // 4-second delay
        });
    </script>
</body>
</html>
