<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQL 查询生成器 - AI 工具集</title>
    <link rel="stylesheet" href="../css/variables.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
    <style>
        body {
            display: flex; justify-content: center; align-items: flex-start;
            min-height: 100vh; background-color: var(--bg-secondary);
            font-family: var(--font-family); padding: 40px 20px;
        }
        .tool-container {
            width: 100%; max-width: 800px; padding: 40px;
            background-color: var(--bg-primary); border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
        }
        h1, p.subtitle { text-align: center; }
        h1 { color: var(--text-primary); margin-bottom: 16px; }
        p.subtitle { color: var(--text-secondary); margin-bottom: 32px; }
        
        .form-group label { display: block; font-weight: 500; margin-bottom: 8px; }
        .form-group textarea {
            width: 100%; padding: 12px; border-radius: 8px; border: 1px solid var(--border-color);
            background-color: var(--bg-secondary); color: var(--text-primary); font-size: 16px;
            min-height: 100px; resize: vertical; margin-bottom: 24px;
        }
        .action-btn {
            width: 100%; background-color: var(--primary-color); color: white; border: none;
            padding: 14px 28px; border-radius: 8px; font-size: 16px; font-weight: 500; cursor: pointer;
        }
        
        .result-container { display: none; margin-top: 32px; border-top: 1px solid var(--border-color); padding-top: 32px; position: relative; }
        pre { margin: 0; }
        code.hljs { padding: 20px; border-radius: 8px; font-family: 'Fira Code', monospace; font-size: 14px; }
        .copy-btn {
            position: absolute; top: 45px; right: 15px; background: rgba(255,255,255,0.1);
            color: white; border: none; padding: 6px 10px; border-radius: 6px; cursor: pointer; opacity: 0.7;
        }
        .copy-btn:hover { opacity: 1; }

        .back-link { display: block; margin-top: 32px; color: var(--primary-color); text-decoration: none; text-align: center; }
    </style>
</head>
<body>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7036415623732034"
      crossorigin="anonymous"></script>
    <div class="tool-container">
        <h1>SQL 查询生成器</h1>
        <p class="subtitle">用日常语言描述您想查询的数据，AI 将为您生成 SQL 代码。</p>

        <div class="form-group">
            <label for="description">您的查询需求</label>
            <textarea id="description" placeholder="例如：查找所有在2023年后注册，且年龄大于30岁的用户姓名和邮箱"></textarea>
        </div>

        <button class="action-btn" id="generate-btn">生成 SQL</button>

        <div class="result-container" id="result-container">
            <pre><code id="code-output" class="language-sql hljs"></code></pre>
            <button class="copy-btn" id="copy-btn" title="复制"><i class="far fa-copy"></i></button>
        </div>

        <a href="../index.html" class="back-link">返回主页</a>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script>
        const generateBtn = document.getElementById('generate-btn');
        const resultContainer = document.getElementById('result-container');
        const codeOutput = document.getElementById('code-output');
        const copyBtn = document.getElementById('copy-btn');
        const descriptionInput = document.getElementById('description');

        generateBtn.addEventListener('click', () => {
            if (!descriptionInput.value.trim()) {
                alert('请输入您的查询需求！');
                return;
            }

            resultContainer.style.display = 'none';
            generateBtn.disabled = true;
            generateBtn.textContent = '生成中...';

            setTimeout(() => {
                const userQuery = descriptionInput.value;
                // Simple mock logic
                let mockSql = `SELECT\n    user_name,\n    email\nFROM\n    users\nWHERE\n    registration_date > '2023-01-01' AND age > 30;`;
                
                if (userQuery.includes('北京')) {
                    mockSql = `SELECT\n    *\nFROM\n    users\nWHERE\n    city = '北京';`;
                } else if (userQuery.includes('订单')) {
                     mockSql = `SELECT\n    order_id,\n    customer_name,\n    order_date,\n    total_amount\nFROM\n    orders\nWHERE\n    status = 'completed'\nORDER BY\n    order_date DESC\nLIMIT 100;`;
                }

                codeOutput.textContent = mockSql;
                hljs.highlightElement(codeOutput);

                resultContainer.style.display = 'block';
                generateBtn.disabled = false;
                generateBtn.textContent = '生成 SQL';
            }, 2000);
        });

        copyBtn.addEventListener('click', () => {
            navigator.clipboard.writeText(codeOutput.textContent).then(() => {
                copyBtn.innerHTML = '<i class="fas fa-check"></i>';
                setTimeout(() => {
                    copyBtn.innerHTML = '<i class="far fa-copy"></i>';
                }, 1500);
            });
        });
    </script>
</body>
</html>
